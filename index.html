<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Control | Harry Sushi</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="overlay"></div>
    <main class="login-container">
        <header>
            <img src="assets/img/logo.png" alt="Harry Sushi Logo" class="logo">
            <h1 id="live-clock">00:00:00</h1>
            <p id="live-date">Viernes, 13 de Febrero</p>
        </header>

        <section class="form-section">
            <input type="text" id="employee-id" placeholder="ID de Empleado" maxlength="8">
            <div class="button-group">
                <button onclick="handlePunch('entrada')" class="btn-entry">ENTRADA</button>
                <button onclick="handlePunch('salida')" class="btn-exit">SALIDA</button>
            </div>
        </section>

        <div id="message-board"></div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
